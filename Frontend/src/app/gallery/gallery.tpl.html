<div class="container" ng-init="ctrl.init()">

    <div class="row">

        <div class="col-lg-12">
            <h1 class="page-header">Галерея</h1>
        </div>

        <div class="col-lg-3 col-md-4 col-xs-6 thumb" ng-repeat="image in ctrl.images">
            <a class="thumbnail" href="#">
                <img class="img-responsive" src="{{image.ImgUrl}}" alt="">
            </a>

            <div class="caption">
                <h3>{{image.Name}}</h3>
                <p>Пол: {{image.Sex}}.</p>
                <p>{{image.Description}}</p>
            </div>

        </div>
    </div>
    <hr>
</div>
