<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Пожертвуйте денег на помощь собакам</h1>

            <div class="account-wall">
                <img class="profile-img"
                     src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                     alt="">

                <form class="form-signin">
                    <input type="text" class="form-control" placeholder="Кредитная карта" required autofocus
                           style="margin-bottom:20px">
                    <input type="password" class="form-control" placeholder="Сумма" required>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">
                        Пожертвовать
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
